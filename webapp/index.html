<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <app-navigation></app-navigation>
    <div class="container">
        <app-view></app-view>
    </div>

    <script type="riot/tag" src="webapp/manual-control-view.tag"></script>
    <script type="riot/tag" src="webapp/schedule-view.tag"></script>
    <script type="riot/tag" src="webapp/home-view.tag"></script>
    <script type="riot/tag" src="webapp/app-view.tag"></script>
    <script type="riot/tag" src="webapp/app-navigation.tag"></script>

    <script src="https://rawgit.com/riot/riot/master/riot%2Bcompiler.min.js"></script>
    <script src="https://rawgit.com/riot/route/master/dist/route.min.js"></script>

    <script>
      riot.compile(function() {
        riot.mount('*')
        route.start(true)
      })

      document.addEventListener('DOMContentLoaded', function() {
          var options = {enterDelay : 200}
          var elems = document.querySelectorAll('.tooltipped');
          var instances = M.Tooltip.init(elems, options);
      });

    </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
